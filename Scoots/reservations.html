<body class="clearfix">
    <header class="clearfix">
        <div class="header">
            <img class="logo" src="images/logo3.png" alt="~Scoots logo, orange scooter.">
            <div class="name-motto">
                <h3 class="motto">MOTTO</h3>
            </div>
        </div>
        <nav>
            <button onclick="toggleMenu()"> &#9776; Menu </button>
            <ul id="menu" class="hide-navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li class="active"><a href="reservations.html">Reservations</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="reservations">
        <h2>Reservations</h2>
        <p>* Required Fields</p>

        <form method="get" action="confirmation.html">

            <fieldset>
                <legend><b>Your Information</b></legend>
                    <label class="top">First Name*<input type="text" name="fname" required></label>
                    <label class="top">Last Name*<input type="text" name="lname" required></label>
                    <label class="top">Phone #*<input type="tel" name="phone" placeholder="1234569876" required></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="email@email.com" required></label>
                    <label class="top">Home State or Country* <input type="text" name="home-location" required></label>
                    <label class="top">Cruise Line <input type="text" name="cruise-line"></label>
            </fieldset>

            <fieldset>
                <legend><b>Reservation Details</b></legend>
                <label class="top">Rental Date*<input type="date" name="rental-date" required></label>
                
                <label class="top">Number of Days*
                    <select name="num-days">
                        <option value=".5">Half Day - 3 Hours</option>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>
                        <option value="3">3 Days</option>
                        <option value="4">4 Days</option>
                        <option value="5">5 Days</option>
                        <option value="6">6 Days</option>
                        <option value="7">7 Days</option>
                    </select>
                </label>

                <label class="top">Vehicle*
                    <select name="vehicle">
                        <option value="honda-metro">Honda Metro Scooter - 1 Person</option>
                        <option value="honda-dio">Honda Dio Scooter - 2 People</option>
                        <option value="honda-pcx150">Honda PCX150 Scooter - 2 People</option>
                        <option value="honda-pioneer">Honda Pioneer ATV - 4 People</option>
                        <option value="jeep-wrangler-4door">Jeep Wrangler 4 Door with A/C - 5 People</option>
                        <option value="jeep-wrangler-2door">Jeep Wrangler 2 Door - 4 People</option>
                    </select>
                </label>

                <label class="top">Number of Vehicles*<input type="number" name="vehicle-num" required></label>

                <label class="top" >Special Requests
                    <textarea cols="30" placeholder="Special accommodations, comments, questions, etc. Drop off requests-Please give the location for drop-off."></textarea>
                </label>
            </fieldset>

            <input class="submitBtn" type="submit" value="Reserve my Ride">

        </form>
    </main>

    <footer>
        &copy;<span id="currentYear"></span> - The Weather School Project | Keeley Imlah | <span id="currentDate"></span> | <a href="attributions.html"  target="blank">Attributions</a>

    </body>
</html>
