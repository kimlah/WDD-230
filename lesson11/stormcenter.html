<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Preston, Idaho town page for Bright or Stormy. There will be 
    a current weather summary, 5 day forecast, and article.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <header class="clearfix">
        <div class="header">
            <img class="logo" src="images/logo-orig.png" alt="Bright or Stormy logo with sun and thunder cloud.">
            <div class="name-motto">
                <h1>Bright or Stormy</h1>
                <h3 class="motto">No matter the weather, we've got you covered.</h3>
            </div>
        </div>
        <nav>
            <button onclick="toggleMenu()"> &#9776; Menu </button>
            <ul id="menu" class="hide-navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="soda-springs.html">Soda Springs</a></li>
                <li><a href="fish-haven.html">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="storm-center">
        <h2>Storm Center</h2>
        <p>* required fields</p>

        <form method="get" action="thanks.html" class="storm-form">

            <fieldset>
                <legend><b>Contact Information</b></legend>
                <label class="top">Full Name*<input type="text" name="name" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="email@email.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1236549876" required></label>
                <label class="top">Zip Code*<input type="number" name="zip-code" placeholder="12345" required></label>
            </fieldset>
    
            <fieldset>
                <legend><b>Storm Information</b></legend>
                
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
            
                <label class="top">Storm Type
                    <select name="stormType">
                        <option value="">Select a Storm Type...</option>
                        <option value="flash-flood">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </label>

                <label class="top" for="region">Region
                    <select name="region"  id="region">
                        <option value="">Select a Region...</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                    </select>    
                </label>
                <br>
                <label class="danger-rating" for="danger-rating">Storm Severity (on a scale of 1 to 10)&nbsp;&nbsp;&nbsp; <br>
                    <input type="range" id="danger-rating" value="5" min="1" max="10" step="1" list="rating" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">&nbsp;5</span>
                </label>
                
                    <datalist id="rating">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
            
                <div class="top">Are you in danger?</div>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="no">No</label>
            
                <label class="additional-info" >Additional Information
                    <textarea cols="30" placeholder="Location of problems, injured people, etc."></textarea>
                </label>
                </fieldset>
    
            <input class="submitBtn" type="submit" value="Report My Storm">
    
        </form>
    
    </main>

    <footer>
        &copy;<span id="currentYear"></span> - The Weather School Project | Keeley Imlah | <span id="currentDate"  target="blank"></span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stormcenter.js"></script>
    </body>
</html>
